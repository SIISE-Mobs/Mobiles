name: sise
description: Suivi Evaluation.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sqflite: ^2.2.5
  move_to_background: ^1.0.2
  odoo_rpc: ^0.5.1
  path_provider: ^2.0.13
  flutter_secure_storage: ^8.0.0
  provider: ^6.0.5
  connectivity_plus: ^3.0.3
  http: ^0.13.5
  intl: ^0.17.0
  dropdown_button2: ^2.0.0
  image_picker: ^0.8.7
  flutter_localization: ^0.1.10
  flutter_launcher_icons: ^0.12.0
  pull_to_refresh: ^2.0.0
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/sise.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/icon.png
